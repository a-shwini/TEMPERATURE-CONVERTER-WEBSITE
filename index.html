<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tempature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="temperature-converter">
            <div class="mobile">
                <p>8:30 AM</p>
                <div><i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-three-quarters"></i>
                
                </div>
            </div>
           
            <h1 class="title">Temperature converter <i class="fa-solid fa-temperature-full"></i></h1>
            
            <div class="result">
                <span class="result-heading">Result(celsius)</span>
                <h2 class="celsius-value" id="celsius"></h2>
             </div>

            <div class="degree-type">
                <div class="degree-field">
                <label for="degree">Degrees</label>
                <input type="number" name="degree" id="degree">
             </div>

             <div class="temp-field">
                <label for="temp-type">Type</label>
                <select name="temperature" id="temp-type" autocomplete="on">
                    <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
                    <option value="kelvin" id="kelvin">kelvin</option>
                </select>
             </div>
            </div>
            <button id="convert-btn">Convert</button>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
